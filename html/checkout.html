<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Style</title>
	<link href="../css/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon-gamer.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html"> <img src="../img/gamer-style.png"
						alt="" width="250px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
            </div>
			<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
		</nav>
    </header>
    <main id="mainCheckout">
		<div class="loading">Cargando&#8230;</div>
		<div class="title">
			<h2>Productos Seleccionados</h2>
		</div>
        <div id="checkout"></div>
		<div class="line">
		</div>
		<div id="subtotal"></div>
		<button class="purchase" data-toggle="modal" data-target="#exampleModal">Proceder al pago</button>
		<div class="modal fade modalContent" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Gracias por su compra</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Tu paquete est√° en camino <img src="../img/icono-delivery.svg" width="80px"> <br>
					</div>
					<div class="modal-footer">
						<button type="button" class=" purchase btn btn-secondary" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
    </main>
    <footer>
		<div class="copyright">&copy; Gamer Style TODOS LOS DERECHOS RESERVADOS</div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src='../js/class.js'></script>
	<script src="../js/checkout.js"></script>
	
</body>
</html>
